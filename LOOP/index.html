<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YouTube耳コピ練習効率化</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta property="og:url" content="https://hikedan.github.io/LOOP" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <script src="https://kit.fontawesome.com/9634087940.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" id="style">
    <style type="text/css" id="css_size"></style>

</head>
<body>
<main>
    <div id="content">
        <h1>YouTube耳コピ練習効率化</h1>
        <div id="control_container">
            <div class="source_control">
                <div class="ctl_source">
                    動画ID
                    <input type="text">
                </div>    
            </div>
            <div id="play_container">
                <div id="player">
                    
                </div>
                <div class="play_control">
                    <button class="ctl_play">再生</button>
                </div>
    
            </div>
            <div class="status_control">
                <div class="ctl_curmeasure">
                    <button class="ctl_prev2"><i class="fa-solid fa-backward-fast"></i></button>
                    <button class="ctl_prev"><i class="fa-solid fa-backward"></i></button>
                    <input type="number">
                    <button class="ctl_next"><i class="fa-solid fa-forward"></i></button>
                    <button class="ctl_next2"><i class="fa-solid fa-forward-fast"></i></button>
                </div>                    
                <div class="ctl_kind_loop">
                    <div class="ctl_loopmeasure">
                        <label for="input_loopmeasure">
                            <i class="fa-solid fa-arrows-left-right-to-line"></i>
                            <input type="number" id="input_loopmeasure" step="1" max="100">    
                        </label>
                    </div>
                    <div class="ctl_loop">
                        <label for="input_loop">
                            <i class="fa-solid fa-rotate-left"></i>
                            <input type="checkbox" id="input_loop">
                        </label>
                    </div>
                </div>
            </div>
            <div class="video_control">
                <div class="ctl_bpm">
                    <div>BPM</div>
                    <input type="number">
                </div>    
                <div class="ctl_offset">
                    <div>曲が始まるまでの時間</div>
                    <input type="number" step="0.001">秒
                </div>
            </div>
            <div class="tool_control">
                <div class="ctl_intervalrate">
                    <div>インターバルの速度</div>
                    <input type="number" step="1" max="100">%
                </div>
                <div class="ctl_playbackrate">
                    <div>音源の速度</div>
                    <select name="playbackrate">
                        <option>0.25</option>
                        <option>0.5</option>
                        <option selected="selected">1</option>
                        <option>1.5</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <div class="ext_control">
                <button class="ctl_save">保存</button>
                <input type="text" readonly>
            </div>
        </div>

    </div>
</main>
</body>
</html>
